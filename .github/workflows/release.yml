name: Release

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
  workflow_dispatch: # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build all platforms
        run: make build-all

      - name: Compress binaries with UPX
        run: |
          sudo apt-get update && sudo apt-get install -y upx-ucl
          for f in build/nicaclaw-lite-*; do
            upx --best --lzma "$f" || true
          # Note: Darwin and some other archs may fail to pack with this version of UPX, so we allow true
          done

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/nicaclaw-lite-linux-amd64
            build/nicaclaw-lite-linux-arm64
            build/nicaclaw-lite-linux-loong64
            build/nicaclaw-lite-linux-riscv64
            build/nicaclaw-lite-linux-armv7
            build/nicaclaw-lite-darwin-arm64
            build/nicaclaw-lite-windows-amd64.exe
